---
layout: reportsummary
---

<h1 style="padding-bottom: 50px;"> Decktech Archives </h1>

{% for post in posts %}
  <div class="center-block col-md-8 col-sm-8 portfolio-item decklists-index">
    <a href="{{site.baseurl}}{{post.url}}" style="text-decoration: none">
      <div class="portfolio-caption";>
        {{post.title}}
      </div>
    </a>
    <br> {{post.author}}
    <br>{{ post.date | date: "%b" }} {{ post.date | date: "%d," }} {{ post.date | date: "%Y" }} :
  </div>
{% endfor %}
